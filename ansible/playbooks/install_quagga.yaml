- hosts: all
  remote_user: root
  tasks: 

  - name: Install quagga
    apt: name=quagga state=latest
  - name: line insert
    lineinfile:
      path: /etc/sysctl.conf
      line: 'net.ipv4.ip_forward=1'
      insertbefore: BOF
  - name: line insert
    lineinfile:
      path: /etc/environment
      line: 'YSH_PAGER=more'
      insertbefore: BOF
  - name: line insert
    lineinfile:
      path: /etc//bash.bashrc
      line: 'export VTYSH_PAGER=more'
      insertbefore: BOF
  - name: line insert
    lineinfile:
      path: /etc//bash.bashrc
      line: 'export VTYSH_PAGER=more'
      insertbefore: BOF

- hosts: VM1
  remote_user: root
  tasks:
  - name: zebra
    template: src=zebra_VM1.txt dest=/etc/quagga/zebra.conf
  - name: ospfd
    template: src=ospfd_VM1.txt dest=/etc/quagga/ospfd.conf
