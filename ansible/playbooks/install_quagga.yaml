- hosts: all
  remote_user: root
  tasks:
  - name: line insert
    lineinfile:
      path: /etc/netplan/50-cloud-init.yaml
      line: '.disable'
  - name: line insert
    lineinfile:
      path: /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg
      line: 'network: {config: disabled} '
  - name: Start ospfd
    service:
      name: ospfd
      state: started
  - name: Start zebra
    service:
      name: zebra
      state: started
  - name: service networking restart
    service:
      name: service networking
      state: restarted
  - name: reboot the machine
    reboot:
